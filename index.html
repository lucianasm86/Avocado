<!-- This tells the browser what type of file to expect and how to read it -->
<!DOCTYPE html>

<html lang="en" class="fa-events-icons-ready">

	<head>
        <!-- Character Set -->
        <meta charset="utf-8">
        <!-- Creator of the Website -->
        <meta name="author" content="creator of the website">
        <!-- Description of the Website -->
        <meta name="description" content="content of the website">
        <title>Avocado</title>
        <!-- Favorite Icon -->
        <link rel="shortcut icon" href="https://png.pngtree.com/element_origin_min_pic/16/05/16/1557397b875474e.jpg">
        <!-- Font Awesome - For Icons -->
		<script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
        <!-- Google Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Petit+Formal+Script|Lora">
    	<!-- The href in the link tag below contains the relative file path leading to our main.css stylesheet. From this document, our index.html, the browser knows to look for something called "css" and then to go inside of that folder and look for something called "main.css" -->
        <!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css">
		<!-- Animate CSS -->
		<link rel="stylesheet" href="css/animate.css">
		<!-- Reset CSS -->
		<link rel="stylesheet" href="css/reset.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>

	<body>
		<!-- NAVIGATION BAR -->
		<nav>
			<div class="logo">
				<img src="img/logoo.png" alt="Avocado Logo">
			</div>
			<div class="navigation">
				<ul>
					<li><a href="#">HOME</a></li>
					<li><a href="#">ABOUT</a></li>
					<li><a href="#">CASE STUDIES</a></li>
					<li><a href="#">BLOG</a></li>
					<li><a href="#">CONTACT</a></li>
				</ul>
			</div>
		</nav>
